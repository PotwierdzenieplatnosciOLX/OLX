<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potwierdzenie Płatności</title>
    <style>
        /* Styl dla tła */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden; /* Ukrywa wszystko, co wychodzi poza ekran */
            position: relative; /* Pozwala na umiejscowienie gifów nad tłem */
        }

        /* Styl dla tła */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.giphy.com/media/12i3TW7x8vp7sQ/giphy.gif?cid=ecf05e479ia933g03m9ywgqhpk07n4t2kjs95ctzvlgfswec&ep=v1_gifs_related&rid=giphy.gif&ct=g');
            background-size: cover;
            background-position: center;
            z-index: 0; /* Tło na samym dole */
        }

         /* Animacja zmiany koloru tekstu */
         @keyframes colorChange {
            0% { color: rgb(255, 0, 0); } /* Czerwony */
            25% { color: rgb(255, 255, 0); } /* Żółty */
            50% { color: rgb(0, 255, 0); } /* Zielony */
            75% { color: rgb(0, 0, 255); } /* Niebieski */
            100% { color: rgb(255, 0, 255); } /* Fioletowy */
        }
        /* Styl dla tekstu */
        .message {
            font-size: 2rem;
            color: rgb(red, green, blue); /* Początkowy kolor tekstu (czerwony) */
            text-align: center;
            font-weight: bold;
            animation: colorChange 1s infinite; /* Animacja zmiany koloru przez 5 sekund */
            z-index: 1; /* Zabezpieczenie przed gifami */
        }

        /* Styl dla gifów */
        .gif-container {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: moveGif 0.1s linear infinite;
            z-index: 2; /* Gify powinny być nad tłem */
        }

        .gif-container img {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

    <div class="background"></div>

    <script>
        // Funkcja do losowego generowania kierunków
        function getRandomDirection() {
            return {
                x: Math.random() > 0.5 ? 1 : -1, // Losowy kierunek X (w prawo lub w lewo)
                y: Math.random() > 0.5 ? 1 : -1  // Losowy kierunek Y (w dół lub w górę)
            };
        }

        // Funkcja do animacji gifów
        function moveGifs() {
            const gifs = document.querySelectorAll('.gif-container');
            gifs.forEach(gif => {
                let direction = getRandomDirection(); // Ustalamy losowy kierunek
                let speed = Math.random() * 5 + 4; // Losowa prędkość

                // Inicjalizujemy zmienne
                let gifElement = gif;
                let xPos = parseFloat(gifElement.style.left);
                let yPos = parseFloat(gifElement.style.top);

                // Animacja gifów
                setInterval(() => {
                    // Aktualizowanie pozycji gifów
                    xPos += direction.x * speed;
                    yPos += direction.y * speed;

                    // Sprawdzamy odbicie od krawędzi i zmieniamy kierunek
                    if (xPos <= 0 || xPos >= window.innerWidth - gifElement.offsetWidth) {
                        direction.x *= -1; // Odbicie od lewej/prawej ściany
                    }

                    if (yPos <= 0 || yPos >= window.innerHeight - gifElement.offsetHeight) {
                        direction.y *= -1; // Odbicie od góry/dolnej ściany
                    }

                    // Aktualizowanie pozycji gifów
                    gifElement.style.left = xPos + 'px';
                    gifElement.style.top = yPos + 'px';
                }, 16); // Animacja co 16 ms (około 60 klatek na sekundę)
            });
        }

        // Uruchom animację
        moveGifs();
    </script>
