<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nie wchodź tatusiu w nieznane linki!</title>
    <style>
        /* Styl dla tła */
        body {
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('https://media.giphy.com/media/3o6MbltFf7H4I76Qls/giphy.gif');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* Styl dla tekstu */
        .message {
            font-size: 2rem;
            color: white;
            text-align: center;
            font-weight: bold;
            animation: blink 1s infinite;
            z-index: 1; /* Zabezpieczenie przed gifami */
        }

        /* Styl dla denerwujących gifów */
        .gif-container {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: moveGif 2s infinite;
            z-index: 0; /* Gify mają niższy priorytet niż tekst */
        }

        .gif-container img {
            width: 100%;
            height: 100%;
        }

        /* Animacja migania tekstu */
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Animacja ruchu gifów */
        @keyframes moveGif {
            0% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>

    <div class="message">Nie wchodź tatusiu w nieznane linki!</div>

    <!-- Gify -->
    <div class="gif-container" style="top: 10%; left: 10%;">
        <img src="https://media.giphy.com/media/1Bg1tTY3gkmP6/giphy.gif" alt="Gif 1">
    </div>

    <div class="gif-container" style="top: 30%; left: 70%;">
        <img src="https://media.giphy.com/media/11jz8lXjmRO8yA/giphy.gif" alt="Gif 2">
    </div>

    <div class="gif-container" style="top: 60%; left: 50%;">
        <img src="https://media.giphy.com/media/fy9OCTnF5KX14/giphy.gif" alt="Gif 3">
    </div>

</body>
</html>
